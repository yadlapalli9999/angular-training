<form>
    <div class="form-group">
        <label for="id">Student Id</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="studentsInfo.id"  placeholder="Enter your id">
       
      </div>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" name="fname" [(ngModel)]="studentsInfo.fname"  placeholder="Enter first name">
       
      </div>
      <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" name="lname" [(ngModel)]="studentsInfo.lname"  placeholder="Enter email">
         
        </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="studentsInfo.email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button type="submit" class="btn btn-primary" (click)="addStudent()">Submit</button>
</form>

<app-studentinfo (editStudentObj)="recievedData($event)"></app-studentinfo>
